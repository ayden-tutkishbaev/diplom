
{% if messages %}
{% for message in messages %}
<div class="container">
    <div class="alert alert-{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}" role="alert">
        <div class="alert-icon">
				<span class="material-symbols-outlined">
				</span>
        </div>
        <div class="alert-text">
            {{message}}
        </div>
    </div>
</div>

{% endfor %}

{% endif %}
